    <script>
        // DOMè¦ç´ ã®å–å¾—
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const result = document.getElementById('result');
        const errorContainer = document.getElementById('errorContainer');

        // SpeechRecognition APIã®å–å¾—ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶äº’æ›æ€§å¯¾å¿œï¼‰
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        // å®šæ•°
        const RECOGNITION_PLACEHOLDER = 'èªè­˜ä¸­...';

        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';

        // ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkBrowserSupport() {
            if (!SpeechRecognition) {

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(title, message) {

        function clearError() {

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(statusClass, text) {
            status.className = statusClass;

        }

        // éŸ³å£°èªè­˜ã®åˆæœŸåŒ–
        function initSpeechRecognition() {
            if (!checkBrowserSupport()) return;

            recognition = new SpeechRecognition();
            
            // è¨­å®š
            recognition.lang = 'ja-JP';           // æ—¥æœ¬èª
            recognition.continuous = true;        // ç¶™ç¶šçš„ã«èªè­˜
            recognition.interimResults = true;    // é€”ä¸­çµæœã‚‚å–å¾—

            // èªè­˜çµæœã®å‡¦ç†
            recognition.onresult = (event) => {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }

                // çµæœã®è¡¨ç¤º
                result.innerHTML = finalTranscript + 
                    (interimTranscript ? `<span class="interim">${interimTranscript}</span>` : '');
                
                // çµæœãŒãªã„å ´åˆã®ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼
                if (!finalTranscript && !interimTranscript) {
                    result.textContent = RECOGNITION_PLACEHOLDER;
                }
            };

            // èªè­˜é–‹å§‹æ™‚
            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                updateStatus('recording', 'éŒ²éŸ³ä¸­...');
                clearError();
            };

            // èªè­˜çµ‚äº†æ™‚
            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
                updateStatus('ready', 'å¾…æ©Ÿä¸­');
            };

            // ã‚¨ãƒ©ãƒ¼å‡¦ç†
            recognition.onerror = (event) => {
                isRecording = false;
                micButton.classList.remove('recording');

                switch (event.error) {
                    case 'not-allowed':
                        showError('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ', 
                            'ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚');
                        break;
                    case 'no-speech':
                        updateStatus('ready', 'å¾…æ©Ÿä¸­');
                        // no-speechã¯é€šå¸¸ã®ã‚¨ãƒ©ãƒ¼ã¨ã—ã¦æ‰±ã‚ãªã„
                        break;
                    case 'audio-capture':
                        showError('ãƒã‚¤ã‚¯ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“', 
                            'ãƒã‚¤ã‚¯ãŒæ¥ç¶šã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                        break;
                    case 'network':

                            'ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                        break;
                    default:
                        showError('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 
                            `ã‚¨ãƒ©ãƒ¼: ${event.error}`);
                }
            };
        }

        // éŒ²éŸ³ã®é–‹å§‹/åœæ­¢
        function toggleRecording() {
            if (!recognition) return;

                finalTranscript = '';
