<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🧰 My Tool Page</h1>
        <p class="description">便利なウェブツールを集めたツールボックス</p>

        <div class="tools-grid">
            <a href="voice-input/index.html" class="tool-card">
                <span class="tool-icon">🎤</span>
                <h2 class="tool-title">音声入力</h2>
                <p class="tool-description">Web Speech APIを使用した音声入力ツール。日本語・英語に対応。</p>
            </a>

            <a href="voice-input/text-cleaner.html" class="tool-card">
                <span class="tool-icon">🧹</span>
                <h2 class="tool-title">テキストクリーナー</h2>

            </a>

            <a href="42/ft_review_templete/index.html" class="tool-card">

                <h2 class="tool-title">42レビュー用テンプレート</h2>

            </a>

            <a href="42/minilibX_Japanese_Manual/index.html" class="tool-card">

                <h2 class="tool-title">minilibX日本語マニュアル</h2>
