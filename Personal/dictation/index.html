<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャドーイングツール - テキスト読み上げ & 録音</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header>
            <div class="title-row">
                <h1>📖 シャドーイングツール</h1>
                <span class="badge">Shadowing</span>
            </div>
            <p class="lead">
                テキストを読み上げてシャドーイング練習をしましょう。音声を録音して確認することもできます。
            </p>
        </header>

        <section class="notice" id="unsupportedNotice" hidden>
            <strong>お使いのブラウザは音声合成に対応していません。</strong><br>
            Chrome、Edge、Safariなどの対応ブラウザでお試しください。
        </section>

        <section class="panel">
            <div class="field-group">
                <label for="voiceSelect">声の種類</label>
                <select id="voiceSelect">
                    <option value="">ブラウザのデフォルト</option>
                </select>
            </div>
            <div class="slider-row">
                <div class="field-group">
                    <label for="rateRange">読み上げ速度 <span id="rateValue">1.0x</span></label>
                    <input type="range" id="rateRange" min="0.5" max="2.0" step="0.1" value="1">
                </div>
                <div class="field-group">
                    <label for="pitchRange">ピッチ <span id="pitchValue">1.0</span></label>
                    <input type="range" id="pitchRange" min="0.5" max="2.0" step="0.1" value="1">
                </div>
            </div>
            <div class="option-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="loopCheckbox"> ループ再生
                </label>
            </div>
        </section>

        <section class="panel">
            <div class="field-group">
                <label for="textInput">読み上げるテキスト</label>
                <textarea id="textInput" rows="6" placeholder="ここにシャドーイングしたい文章を入力してください"></textarea>
            </div>

            <div class="button-row">
                <button class="btn primary" id="playButton">▶︎ 再生</button>
                <button class="btn" id="pauseButton" disabled>⏸ 一時停止</button>
                <button class="btn" id="resumeButton" disabled>▶︎ 再開</button>
                <button class="btn secondary" id="stopButton" disabled>⏹ 停止</button>
            </div>

            <p class="status" id="status">テキストを入力して「再生」を押してください。</p>
        </section>

        <section class="panel preview-panel" aria-live="polite" aria-label="読み上げプレビュー">
            <div class="preview-header">
                <h2>読み上げプレビュー</h2>
                <div class="preview-controls">
                    <label class="checkbox-label-light">
                        <input type="checkbox" id="blindModeCheckbox"> テキストを隠す (ブラインド)
                    </label>
                </div>
            </div>
            <div class="preview" id="preview">
                <p class="placeholder">入力されたテキストがここに表示され、読み上げ中の単語がハイライトされます。</p>
            </div>
        </section>

        <section class="panel recording-panel">
            <h2>🎙 録音機能</h2>
            <div class="recording-controls">
                <button class="btn record-btn" id="recordButton">● 録音開始</button>
                <button class="btn stop-record-btn" id="stopRecordButton" disabled>⏹ 録音停止</button>
            </div>
            <div class="audio-player-container" id="audioPlayerContainer" hidden>
                <audio id="audioPlayback" controls></audio>
                <a id="downloadLink" class="download-link" download="recording.webm">録音をダウンロード</a>
            </div>
            <p class="status" id="recordingStatus">マイクの使用を許可してください。</p>
        </section>

        <nav class="nav-links">
            <a href="../index.html">← Personal Toolsへ</a>
            <a href="../../index.html">🏠 トップページへ</a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
