<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Input Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">🎤 音声入力ページ</h1>
        
        <div class="language-selector">
            <select id="languageSelect">
                <option value="ja-JP">日本語 (Japanese)</option>
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
            </select>
        </div>
        
        <div class="not-supported" id="notSupported">
            お使いのブラウザは音声認識に対応していません。<br>
            Chrome または Edge をお使いください。
        </div>
        
        <button class="voice-button" id="voiceButton">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93V7h2v1c0 2.76 2.24 5 5 5s5-2.24 5-5V7h2v1c0 4.08-3.06 7.44-7 7.93V18h3v2H9v-2h3v-2.07z"/>
            </svg>
        </button>
        
        <p class="status" id="status">マイクボタンをクリックして音声入力を開始</p>
        
        <div class="result-area">
            <h3>認識結果:</h3>
            <p id="result">ここに認識結果が表示されます...</p><span id="interim" style="color: #999;"></span>
        </div>

        <a href="../text-cleaner/index.html" class="nav-link">🧹 テキストクリーナーへ</a>
        <a href="../../index.html" class="nav-link">🏠 トップページへ</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
