# GitHub Pages deployment workflow
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-flutter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get Flutter dependencies
        run: |
          cd Personal/canvas_memo2
          flutter pub get

      - name: Build Flutter Web
        run: |
          cd Personal/canvas_memo2
          flutter build web --release --base-href /My_tool_page/Personal/canvas_memo2/

      - name: Copy Flutter build to deploy directory
        run: |
          # Create a temporary directory for deployment
          mkdir -p deploy_temp
          # Copy all files except canvas_memo2
          rsync -av --exclude='Personal/canvas_memo2' --exclude='deploy_temp' --exclude='.git' . deploy_temp/
          # Create canvas_memo2 directory in deploy
          mkdir -p deploy_temp/Personal/canvas_memo2
          # Copy Flutter build output
          cp -r Personal/canvas_memo2/build/web/* deploy_temp/Personal/canvas_memo2/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: deploy_temp/
          retention-days: 1
          overwrite: true

  deploy:
    needs: build-flutter
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
