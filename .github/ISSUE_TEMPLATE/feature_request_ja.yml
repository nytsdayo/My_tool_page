name: 機能リクエスト
description: このプロジェクトへの新機能を提案してください
title: "[機能]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        新機能のご提案ありがとうございます！
  - type: textarea
    id: description
    attributes:
      label: 機能の説明
      description: 実現したい機能を明確かつ簡潔に説明してください。
      placeholder: ご希望の機能を説明してください...
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: 問題の説明
      description: この機能リクエストは何か問題に関連していますか？問題を説明してください。
      placeholder: 問題の内容を明確に説明してください...
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: ご希望の解決策を説明してください。
      placeholder: この機能はどのように動作すべきですか？
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 検討した代替の解決策や機能があれば説明してください。
      placeholder: 検討した他のアプローチ...
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: 機能リクエストに関するその他の情報やスクリーンショットがあれば追加してください。
      placeholder: その他の関連情報...
    validations:
      required: false
